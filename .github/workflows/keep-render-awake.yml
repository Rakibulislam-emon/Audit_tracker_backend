name: Keep Render Backend Awake

on:
  schedule:
    # Runs every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping health endpoint
        run: |
          echo "Pinging Render backend..."
          curl -fsS ${{ secrets.RENDER_BACKEND_URL }}/health || echo "Ping failed, server may be starting up"
          echo "Ping complete"
